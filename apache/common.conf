# These are common options for SuttaCentral. To use, put this in the
# <VirtualHost> section in the Apache configuration.

ErrorDocument 404 /404.html
ErrorDocument 503 /maintenance.html

# If tmp/maintenance exists, show the maintenance page.
<IfModule mod_rewrite.c>
  RewriteEngine On
  RewriteCond %{DOCUMENT_ROOT}/../tmp/maintenance -f
  RewriteRule !^/(css/|fonts/|img/|js/|404.html|apple-touch-icon.*\.png|favicon\.ico$|humans\.txt$|maintenance\.html|robots\.txt$) /maintenance.html [L,R=503]
</IfModule>

